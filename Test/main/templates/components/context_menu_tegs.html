<style>
    .context_menu_item {
            position: absolute;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 100;
            text-align: center;
            cursor: pointer;
            width: 120px;
            height: auto;
        }
    
        .item_context_menu
        {
            margin: 0 !important;
            width: 100%;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: start;
        }
    
        .item_context_menu:hover {
            background-color: #f0f0f0;
        }
    
        .item_context_menu button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            font: inherit;
            margin-left: 5px;
        }
    </style>
    
    <div id="context_menu_teg" class="context_menu_item">
        <form method="POST" action="/teg/delete/" class="item_context_menu" id="context_menu_button" name="delete">
            {% csrf_token %}
          <button>Удалить</button>
        </form>
    </div>
