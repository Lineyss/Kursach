<!-- main/templates/admin/user_summary.html -->

{% extends "admin/change_list.html" %}

{% block content_title %}
    <h1> Sales Summary </h1>
{% endblock %}

{% block result_list %}
    {{ block.super }} 

    <canvas id="myChart"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script type="module">
        const ctx = document.getElementById('myChart');
        let files = "{{files}}"
        let folder = "{{folders}}"
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['files', 'folders'],
                datasets: [{
                    label: 'Folder/Files',
                    data: [files, folder],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

{% endblock %}
