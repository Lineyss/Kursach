<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        {% load static %}
        
        <link rel="stylesheet" href="{% static 'css/main.css' %}">

        {% block css %}
        
        {% endblock %}
        <title>
            {% block title %}

            {% endblock %}
        </title>
    </head>
    <body>
        <header>
            <a href="">
                Привет {{ user.username }}  
            </a>

            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">
                    Выйти
                </button>
            </form>
        </header>
        <div class="content-conatiner">
            <div class="content">
                {% block content %}
    
                {% endblock %}
            </div>
        </div>
    </body>
    {% block js %}

    {% endblock %}
</html>
